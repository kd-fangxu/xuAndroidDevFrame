apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
//        release {
//            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
//        }
    }
}


allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}
apt {
    arguments {
        moduleName project.getName();
    }

}

dependencies {
//    compile (group:'com.android.support',name:'appcompat-v7',version:"$rootProject.supportLibraryVersion")
    compile 'org.xutils:xutils:3.3.40'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.blankj:utilcode:1.3.7'

    compile 'com.alibaba:arouter-api:1.2.1'
    apt 'com.alibaba:arouter-compiler:1.1.2'
 compile 'com.google.code.gson:gson:2.7'
    compile files('libs/listviewanimations_lib-core_3.1.0.jar')
    compile 'com.nineoldandroids:library:2.4.0'
    compile "com.android.support:design:$rootProject.supportLibraryVersion"
    compile 'com.github.ybq:Android-SpinKit:1.0.5'
    compile 'com.afollestad.material-dialogs:core:0.9.0.2'
    compile 'com.zhy:base-rvadapter:3.0.3'
    compile 'com.zhy:base-adapter:3.0.3'
    compile 'jp.wasabeef:recyclerview-animators:2.2.5'
    compile 'com.prolificinteractive:material-calendarview:1.4.2'
    compile "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
}


tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}