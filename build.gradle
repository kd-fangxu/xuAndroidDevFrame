apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.wodegitzhanghao'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

android {

//    minSdkVersion = 19
//    targetSdkVersion = 22
//    compileSdkVersion = 25
//    buildToolsVersion = '25.0.3'
//
//    // App dependencies
//    supportLibraryVersion = '25.2.0'
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
//        release {
//            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
//        }
    }
}


allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}
apt {
    arguments {
        moduleName project.getName();
    }

}

dependencies {
//    compile (group:'com.android.support',name:'appcompat-v7',version:"$rootProject.supportLibraryVersion")
    compile 'org.xutils:xutils:3.3.40'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.blankj:utilcode:1.3.7'

    compile 'com.alibaba:arouter-api:1.2.1'
    apt 'com.alibaba:arouter-compiler:1.1.2'
    compile 'com.google.code.gson:gson:2.7'
    compile files('libs/listviewanimations_lib-core_3.1.0.jar')
    compile 'com.nineoldandroids:library:2.4.0'
    compile "com.android.support:design:25.2.0"
    compile 'com.github.ybq:Android-SpinKit:1.0.5'
    compile 'com.afollestad.material-dialogs:core:0.9.0.2'
    compile 'com.zhy:base-rvadapter:3.0.3'
    compile 'com.zhy:base-adapter:3.0.3'
    compile 'jp.wasabeef:recyclerview-animators:2.2.5'
    compile 'com.prolificinteractive:material-calendarview:1.4.2'
    compile "com.android.support:appcompat-v7:25.2.0"
}


tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}